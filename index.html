<!DOCTYPE html>
    <html>
        <head>
        <title>A-Frame Primitives â€“ Will Thurston</title>
        <script src=
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
        </head>
        <body>
            <a-scene>
                <a-box position="-1 0.5 -3" 
                rotation="0 45 0" 
                color="#4CC3D9" 
                width="2" 
                height="2"
                depth=23>
            </a-box>
                <a-sphere position="-4 0.9 -8" 
                rotation="0 45 0" 
                color="yellow" 
                width="2" 
                height="2"
                depth=23>
                </a-sphere>
                <a-cylinder position="-5 0.5 5" 
                rotation="45 0 0" 
                color="pink" 
                radius="1" 
                height="2"
                </a-cylinder>
                <a-plane position="0 0 -4"
                rotation="-90 0 0" 
                width="4" 
                height="4"
                color="#7BC8A4">
                </a-plane>
                <a-sky color="purple"></a-sky>
                <a-cone position="0 1 -4"
                radius-bottom="1"
                radius-top="0.1"
                height="2"
                color="orange">
                </a-cone>
                <a-torus position="4 1 -4"
                radius="1"
                radius-tubular="0.1"
                color="red">
                </a-torus>
                <a-torus-knot position="4 1 -8"
                radius="1"
                radius-tubular="0.1"
                p="2"
                q="3"
                color="green">
                </a-torus-knot>
                <a-text position="0 2 -4"
                rotation="0 0 0"
                color="black"
                value="Hello, A-Frame!">
                width="6"
                align="center"
                </a-text>
            </a-scene>
        </body>
    </html>
